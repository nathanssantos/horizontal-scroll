<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">Horizontal Scroll</div>
    </header>
    <main>
      <section id="section-1" class="section">
        <article>
          <img src="https://picsum.photos/id/200/1280/720" />
        </article>
        <article>
          <img src="https://picsum.photos/id/201/1280/720" />
        </article>
        <article>
          <img src="https://picsum.photos/id/202/1280/720" />
        </article>
      </section>
      <section id="section-2" class="section horizontal-scroll">
        <div class="horizontal-scroll__view">
          <div class="horizontal-scroll__track">
            <article>
              <img src="https://picsum.photos/id/203/1280/720" />
            </article>
            <article>
              <img src="https://picsum.photos/id/204/1280/720" />
            </article>
            <article>
              <img src="https://picsum.photos/id/206/1280/720" />
            </article>
            <article>
              <img src="https://picsum.photos/id/208/1280/720" />
            </article>
            <article>
              <img src="https://picsum.photos/id/209/1280/720" />
            </article>
            <article>
              <img src="https://picsum.photos/id/210/1280/720" />
            </article>
            <article>
              <img src="https://picsum.photos/id/211/1280/720" />
            </article>
          </div>
        </div>
        <div class="no-scroll"></div>
      </section>
      <section id="section-3" class="section">
        <article>
          <img src="https://picsum.photos/id/212/1280/720" />
        </article>
        <article>
          <img src="https://picsum.photos/id/213/1280/720" />
        </article>
        <article>
          <img src="https://picsum.photos/id/214/1280/720" />
        </article>
        <article>
          <img src="https://picsum.photos/id/215/1280/720" />
        </article>
        <article>
          <img src="https://picsum.photos/id/216/1280/720" />
        </article>
      </section>
    </main>
    <script src="horizontal-scroll.js"></script>
  </body>
</html>
